name: Test
on:
  push:
    paths-ignore:
      - README.md
      - .gitignore

env:
  sample_image_url: https://www.w3.org/MarkUp/Test/xhtml-print/20050519/tests/jpeg420exif.jpg

jobs:
  test-unix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - run: curl ${{ env.sample_image_url }} -o sample.jpg
      - run: make test
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - run: make python

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: curl ${{ env.sample_image_url }} -o sample.jpg
      - uses: ilammy/msvc-dev-cmd@v1
      - run: cl /c jpeg.c && lib jpeg.obj
      - run: cl test.c jpeg.lib && ./test sample.jpg
      # - run: cl jpeg.c /O2 /fp:fast && ./jpeg sample.jpg
      - uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - run: python jpeg_python/setup.py build_ext -i
